# config.yaml - baseline experiment configuration
dataset:
  sample_csv: data/sample_civic.csv
  text_col: text
  label_col: label

model:
  hf_model: "distilbert-base-uncased"
  max_length: 128
  num_labels: 2

training:
  output_dir: "outputs"
  num_train_epochs: 2
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 16
  learning_rate: 5e-5
  weight_decay: 0.01
  logging_steps: 20

mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "agentic_civic_ai_demo"

ray:
  serve_enable: true
  http_port: 8000
